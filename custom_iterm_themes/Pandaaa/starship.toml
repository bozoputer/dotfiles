# SECTIONS
# 1: #FF2C6D
# 2: #19F9D8
# 3: #45A9F9
# 4: #FF9AC1
# 5: #B084EB
# 6: #FFB86C

format = """
[](#FF2C6D)\
$username\
[](bg:#19F9D8 fg:#FF2C6D)\
$directory\
[](fg:#19F9D8 bg:#45A9F9)\
$git_branch\
$git_status\
[](fg:#45A9F9 bg:#FF9AC1)\
$nodejs\
$c\
$golang\
$java\
$rust\
[](fg:#FF9AC1 bg:#B084EB)\
$docker_context\
[](fg:#B084EB bg:#FFB86C)\
$time\
[ ](fg:#FFB86C)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#FF2C6D"
style_root = "bg:#FF2C6D"
format = '[$user ]($style)'

[directory]
style = "bold bg:#19F9D8"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[nodejs]
symbol = ""
style = "bold bg:#FF9AC1"
format = '[ $symbol ($version) ]($style)'

[c]
symbol = " "
style = "bold bg:#FF9AC1"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bold bg:#FF4B82"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:#45A9F9"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#45A9F9"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bold bg:#FF9AC1"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bold bg:#FF9AC1"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bold bg:#FF9AC1"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bold bg:#FFB86C"
# format = '[  $time ]($style)'
format = '[ 🐼 ]($style)'
