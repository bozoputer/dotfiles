format = """
[ ](bg:#414e62 fg:#414e62)\
[ ](bg:#5E6A81 fg:#5E6A81)\
[ ](bg:#7B89A6 fg:#7B89A6)\
[ ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$python\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
[ ](fg:#1d2230)\
$character"""

right_format = """
[](fg:#1d2230)\
$battery\
[](bg:#1d2230 fg:#394260)\
$time\
[ ](bg:#414e62)\
[ ](bg:#5E6A81)\
